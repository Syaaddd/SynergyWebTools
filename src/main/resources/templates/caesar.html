<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
<h1>Caesar Cipher</h1>
<form action="/caesar/encrypt" method="post">
    <input type="text" name="text" placeholder="Enter text to encrypt">
    <input type="number" name="shift" placeholder="Enter shift">
    <button type="submit">Encrypt</button>
</form>
<form action="/caesar/decrypt" method="post">
    <input type="text" name="text" placeholder="Enter text to decrypt">
    <input type="number" name="shift" placeholder="Enter shift">
    <button type="submit">Decrypt</button>
</form>
<p>Result: <span th:text="${result}"></span></p>
<a href="/">Back to home</a>
</body>
</html>
