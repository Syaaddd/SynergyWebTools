<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<form action="/task/add" method="post">
    <input type="text" name="description" placeholder="Enter task description">
    <button type="submit">Add Task</button>
</form>
<ul>
    <li th:each="task, stat : ${tasks}">
        <span th:text="${task.description}"></span>
        <span th:text="${task.completed ? ' (completed)' : ''}"></span>
        <form action="/task/complete" method="post">
            <input type="hidden" name="taskId" th:value="${stat.index}">
            <button type="submit">Complete</button>
        </form>
    </li>
</ul>
<a href="/">Back to home</a>
</body>
</html>
